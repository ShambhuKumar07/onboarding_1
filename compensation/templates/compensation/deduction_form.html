<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Employee Deduction</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Enter Deduction Details</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="pf_deduction">PF Deduction:</label>
        <input type="number" id="pf_deduction" name="pf_deduction" step="0.01" required>

        <label for="asic_deduction">ASIC Deduction:</label>
        <input type="number" id="asic_deduction" name="asic_deduction" step="0.01" required>

        <input type="submit" value="Calculate Total Deduction">
    </form>
</body>
</html>
