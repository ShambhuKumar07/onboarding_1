<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Contribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter Employee Contribution Details</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="pf_emp_contribution">PF (Employer's Contribution):</label>
        <input type="text" id="pf_emp_contribution" name="pf_emp_contribution" required>

        <label for="esic_emp_contribution">ESIC (Employer's Contribution):</label>
        <input type="text" id="esic_emp_contribution" name="esic_emp_contribution" required>

        <label for="mediclaim">Mediclaim:</label>
        <input type="text" id="mediclaim" name="mediclaim" required>

        <label for="gratuity">Gratuity:</label>
        <input type="text" id="gratuity" name="gratuity" required>

        <input type="submit" value="Calculate Total Contribution">
    </form>
</body>
</html>
